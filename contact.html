<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Me</title>
        <link rel="stylesheet" href="css/contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

    </head>
    <body>
      <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">

            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="app-contact">CONTACT INFO : +91 7226814888</div>
              </div>
                <div class="screen-body-item">
                <div class="app-form">
                  <form class="app-form-button" action="mailto:romin40340@gmail.com" method="post" enctype="text/plain">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME" type="name" name="name" value="" required>
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" type="email" name="Email" placeholder="EMAIL" required>
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" type="tel" name="tel"  placeholder="CONTACT NO" required>
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" name="Yourmessage" placeholder="MESSAGE">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button"> <a href="contact.html"> CANCEL</a></button>
                    <button class="app-form-button">

                        <input class="app-form-button" type="submit" value="SEND">
                      </form>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </body>
</html>
